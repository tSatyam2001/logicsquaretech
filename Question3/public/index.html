<!DOCTYPE html>
<html lang="en">
​

<head>
	<title>Contest | Logic Square Technologies</title>
	<!-- favicon -->
	<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
	<link rel="icon" type="image/x-icon" href="favicon.ico" sizes="32x32" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<meta charset="utf-8">
	<meta name="title" content="Experienced Mobile and Web Development Company">
	<meta name="description"
		content="We are Web and App Development company.We have experience in: html, wordpress,Node.js, MongoDB, Angularjs, Ionic Framework (mobile),WordPress, PHP (CodeIgniter), Python/Django Gulp, AWS">
	<meta name="keywords"
		content="Mobile App Development, Web Development, software developer, Website Design, iPhone, Android App Development, responsive website design">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	​
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<!-- fontawesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
	<!-- font family -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900" rel="stylesheet">
	​
	<link rel="stylesheet" href="./style.css">
</head>
​

<body>
	<!-- navbar -->
	<nav class="navbar navbar-expand-md navbar-light bg-light">
		<a class="navbar-brand" href="https://www.logic-square.com" target="_blank">
			<img src="https://res.cloudinary.com/www-logic-square-com/image/upload/v1551945805/ls-logo.png"
				class="ls-logo" alt="LS Logo" />
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Page Name</a>
				</li>
			</ul>
		</div>
	</nav>
	<!-- navbar -->
	​
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<div class="question-dashboard">
					<div class="card mt-4 mb-3 mb-md-4">
						<div class="card-body p-3">
							<h5 class="text-secondary mb-2">Available: <span id="availableEmployees"
									class="font-weight-bold ml-1 text-dark">08</span></h5>
							<h5 class="text-secondary">Total: <span id='totalEmployees' class="font-weight-bold ml-1 text-dark">50</span>
							</h5>
							​
							<button id="addEmployeeBtn" class="btn btn-primary mt-4" data-toggle="modal" data-target="#addEmployeeModal">
								<i class="fa fa-plus"></i>&nbsp; Add Employee</button>
						</div>
					</div>
					​
					<div class="table-responsive mt-3 mt-md-4 mb-2">
						<table class="table table-bordered">
							<thead>
								<tr>
									<th>Name</th>
									<th>Department</th>
									<th>Available</th>
									<th>View Details</th>
								</tr>
							</thead>
							<tbody>
								
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div> <!-- row -->
	</div>
	​
	<!-- Add Employee Modal -->
	<div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModal"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header pt-3 pb-2">
					<h5 class="modal-title" id="exampleModalCenterTitle">Add Employee</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="saveEmployeeData">
						<div class="form-row ">
							<div class="form-group col-md-6">
								<label for="" class="mb-1">Name</label>
								<input type="text" class="form-control" id="newEmpName" placeholder="Enter" required>
							</div>
							<div class="form-group col-md-6">
								<label for="" class="mb-1">Gender</label>
								<select class="form-control" id="exampleFormControlSelect1 newEmpGender" required>
									<option value='1'>Male</option>
									<option value='2'>Female</option>
								</select>
							</div>
							<div class="form-group col-md-6">
								<label for="" class="mb-1">Age</label>
								<input type="number" class="form-control" id="newEmpAge" placeholder="Enter" required>
							</div>
							<div class="form-group col-md-6">
								<label for="" class="mb-1">Designation</label>
								<input type="text" class="form-control" id="newEmpDesig" placeholder="Enter" required>
							</div>
							<div class="form-group col-md-6">
								<label for="" class="mb-1">Department</label>
								<input type="text" class="form-control" id="newEmpDept" placeholder="Enter" required>
							</div>
							<div class="form-group col-md-6">
								<label for="" class="mb-1">Joining Date</label>
								<input type="date" class="form-control" id="newEmpDate" placeholder="" required>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-outline-danger btn-sm" data-dismiss="modal">Cancel</button>
							<button type="submit" class="btn btn-success btn-sm">Save</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div> <!-- modal -->
	<!-- Edit Employee Modal -->
	<div class="modal fade" id="editEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="editEmployeeModal"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header pt-3 pb-2">
					<h5 class="modal-title" id="exampleModalCenterTitle">Edit Employee</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="editEmployeeData">
						<div class="form-row ">
							<div class="form-group col-md-6">
								<label for="" class="mb-1">Name</label>
								<input type="text" class="form-control" id="empName" placeholder="Enter" required>
							</div>
							<div class="form-group col-md-6">
								<label for="" class="mb-1">Gender</label>
								<select class="form-control gender" id="exampleFormControlSelect1 empGender" required>
									<option value="1">Male</option>
									<option value="2">Female</option>
								</select>
							</div>
							<div class="form-group col-md-6">
								<label for="" class="mb-1">Age</label>
								<input type="number" class="form-control" id="empAge" placeholder="Enter" required>
							</div>
							<div class="form-group col-md-6">
								<label for="" class="mb-1">Designation</label>
								<input type="text" class="form-control" id="empDesig" placeholder="Enter" required>
							</div>
							<div class="form-group col-md-6">
								<label for="" class="mb-1">Department</label>
								<input type="text" class="form-control" id="empDept" placeholder="Enter" required>
							</div>
							<div class="form-group col-md-6">
								<label for="" class="mb-1">Joining Date</label>
								<input type="date" class="form-control" id="empDate" placeholder="" required>
							</div>
						</div>
						<span id="detailsError"></span>
						<div class="modal-footer">
							<button type="button" class="btn btn-outline-danger btn-sm" data-dismiss="modal">Cancel</button>
							<button type="submit" class="btn btn-success btn-sm">Update</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div> <!-- modal -->
	<!-- JavaScript -->
	<script src="./script.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>
</body>

</html>
